<!DOCTYPE html>
<html>
    <head>
        <title>Cambiar Clave</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4">
                    <h3 class="text-primary">🔐 Cambiar Contraseña</h3>
                </div>
                <form id="formCambiarClave">
                    <div class="mb-3">
                        <label for="claveActual" class="form-label">Clave actual</label>
                        <input type="password" class="form-control" id="claveActual" placeholder="Ingrese su clave actual" required>
                    </div>
                    <div class="mb-3">
                        <label for="claveNueva" class="form-label">Nueva clave</label>
                        <input type="password" class="form-control" id="claveNueva" placeholder="Ingrese nueva clave" required>
                    </div>
                    <div class="mb-3">
                        <label for="claveNueva2" class="form-label">Repetir nueva clave</label>
                        <input type="password" class="form-control" id="claveNueva2" placeholder="Repita nueva clave" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cambiar</button>
                </form>
                <p id="msgCambioClave" class="text-center mt-3 text-danger"></p>
            </div>
        </div>

        <!-- Bootstrap JS (opcional para funcionalidades adicionales) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CryptoJS y tu JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="js/demo/cambiarClave.js" type="text/javascript"></script>
    </body>

    <script type="text/javascript">
        
    </script>
</html>
